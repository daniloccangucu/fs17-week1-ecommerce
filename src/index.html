<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>books books books</title>
  <link rel="stylesheet" type="text/css" href="/src/style.css">
</head>

<body>
  <header class="header">
    <img class="header__logo" src="img/logo.svg" alt="Logo of books books books">
    <nav role="navigation" class="navbar">
      <div class="navbar__row1">
        <ul class="navbar__list">
          <li class="navbar__item"><a href="#most-sold">most sold</a></li>
          <li class="navbar__item"><a href="#just-arrived">just arrived</a></li>
          <li class="navbar__item"><a href="#recommendations">recommendations</a></li>
          <li class="navbar__item"><a href="#us">us</a></li>
        </ul>
      </div>
      <div class="navbar__row2">
        <form role="search" class="navbar__search-form">
          <input class="navbar__search-input" type="search" placeholder="which book?">
        </form>
        <img class="navbar__cart" src="img/cart.png" alt="Cart Icon">
      </div>
    </nav>
  </header>
  <main>
    <section class="most-sold">
      <h1 class="most-sold__title">most sold</h1>
      <div class="most-sold__books" role="region" aria-label="Most Sold Books">
        <article class="most-sold__book">
          <a href="#book-link"><img class="most-sold__book-image" src="img/book1.jpeg" alt="How May I Serve You?"></a>
          <h2 class="most-sold__book-title">How May I Serve You?</h2>
          <p class="most-sold__book-price">€22.40</p>
        </article class="most-sold__book">
        <article class="most-sold__book">
          <a href="#book-link"><img class="most-sold__book-image" src="img/book2.jpeg" alt="Kaleidoscope #43"></a>
          <h2 class="most-sold__book-title">Kaleidoscope #43</h2>
          <p class="most-sold__book-price">€33</p>
        </article>
        <article class="most-sold__book">
          <a href="#book-link"><img class="most-sold__book-image" src="img/book3.jpeg" alt="existential boner"></a>
          <h2 class="most-sold__book-title">existential boner</h2>
          <p class="most-sold__book-price">€17.50</p>
        </article>
        <article class="most-sold__book">
          <a href="#book-link"><img class="most-sold__book-image" src="img/book4.jpeg" alt="Say Yes"></a>
          <h2 class="most-sold__book-title">Say Yes</h2>
          <p class="most-sold__book-price">€19.50</p>
        </article>
      </div>
    </section>
    <section class="recommendations">
      <h1 class="recommendations__title">we recommend</h1>
      <figure class="recommendations__book">
        <img class="recommendations__book-image" src="img/book5.jpeg" alt="Book 5">
        <figcaption class="recommendations__book-details">
          <h2 class="recommendations__book-title">The Climate Book</h2>
          <h3 class="recommendations__book-subtitle">Created by Greta Thunberg</h3>
          <p class="recommendations__book-description">We still have time to change the world. From Greta Thunberg, the
            world’s leading climate activist, comes the essential handbook for making it happen. You might think it’s an
            impossible task: secure a safe future for life on Earth, at a scale and speed never seen, against all the
            odds. There is hope – but only if we listen to the science before it’s too late.</p>
          <div class="recommendations__book-link">
            <a href="#read-more">read more</a>
          </div>
        </figcaption>
      </figure>
    </section>
  </main>
  <footer class="about">
    <h1 class="about__title">about us</h1>
      <section class="about__store">
      <figure class="about__store-figure">
        <img class="about__store-image" src="img/store.jpeg" alt="Store Image">
        <figcaption class="about__store-details">
          <address class="about__store-address">
            <p>Sunshine avenue, Rio de Janeiro</p>
            <p>+55 3412 7765</p>
            <p>us@booksbooksbooks.com</p>
          </address>
        </figcaption>
      </figure>
    </section>
    <section class="about__social-media">
        <a class="about__social-media-link" href="https://www.instagram.com">
          <img class="about__social-media-icon" src="img/instagram.png" alt="Instagram">
        </a>
        <a class="about__social-media-link" href="https://www.facebook.com">
          <img class="about__social-media-icon" src="img/facebook.png" alt="Facebook">
        </a>
    </section>
  </footer>
</body>

</html>
