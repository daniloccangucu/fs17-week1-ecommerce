<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>books books books</title>
</head>

<body>
  <header class="header">
    <img class="header__logo" src="logo.png" alt="Logo of books books books">
    <nav role="navigation" class="navbar">
      <div class="navbar__row1">
        <ul class="navbar__list">
          <li class="navbar__item"><a href="#most-sold">most sold</a></li>
          <li class="navbar__item"><a href="#just-arrived">just arrived</a></li>
          <li class="navbar__item"><a href="#recommendations">recommendations</a></li>
          <li class="navbar__item"><a href="#us">us</a></li>
        </ul>
      </div>
      <div class="navbar__row2">
        <form role="search" class="navbar__search-form">
          <input class="navbar__search-input" type="search" placeholder="which book?">
        </form>
        <img class="navbar__cart" src="cart.png" alt="Cart Icon">
      </div>
    </nav>
  </header>
  <main>
    <section class="most-sold">
      <h1 class="most-sold__title">most sold</h1>
      <div class="most-sold__books" role="region" aria-label="Most Sold Books">
        <article class="most-sold__book">
          <img class="most-sold__book-image" src="book1.jpg" alt="Book 1">
          <h2 class="most-sold__book-title">Title of the book 1</h2>
          <p class="most-sold__book-price">Price</p>
        </article>
        <article>
          <img class="most-sold__book-image" src="book2.jpg" alt="Book 2">
          <h2 class="most-sold__book-title">Title of the book 2</h2>
          <p class="most-sold__book-price">Price</p>
        </article>
        <article>
          <img class="most-sold__book-image" src="book3.jpg" alt="Book 3">
          <h2 class="most-sold__book-title">Title of the book 3</h2>
          <p class="most-sold__book-price">Price</p>
        </article>
        <article>
          <img class="most-sold__book-image" src="book4.jpg" alt="Book 4">
          <h2 class="most-sold__book-title">Title of the book 4</h2>
          <p class="most-sold__book-price">Price</p>
        </article>
      </div>
    </section>
    <section class="recommendations">
      <h1 class="recommendations__title">we recommend</h1>
      <figure class="recommendations__book">
        <img class="recommendations__book-image" src="book5.jpg" alt="Book 5">
        <figcaption class="recommendations__book-details">
          <h2 class="recommendations__book-title">Title of the book 5</h2>
          <p class="recommendations__book-description">Description of the book 5.</p>
          <a class="book-link" href="#read-more">read more</a>
        </figcaption>
      </figure>
    </section>
  </main>
  <footer class="us">
    <h1 class="us__title">us</h1>
    <figure class="us__store">
      <img class="us__store-image" src="store.jpg" alt="Store Image">
      <figcaption class="us__store-details">
        <address class="us__store-address">Address, Telephone, Email</address>
      </figcaption>
    </figure>
    <div class="us__social-media">
      <a class="us__social-media-link" href="https://www.instagram.com">
        <img class="us__social-media-icon" src="instagram.png" alt="Instagram">
      </a>
      <a class="us__social-media-link" href="https://www.facebook.com">
        <img class="us__social-media-icon" src="facebook.png" alt="Facebook">
      </a>
    </div>
  </footer>
</body>

</html>
